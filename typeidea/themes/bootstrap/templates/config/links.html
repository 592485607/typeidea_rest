{% extends "blog/base.html" %}
{% block title %}友情链接{% endblock %}

{% block main %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">名称</th>
        <th scope="col">网址</th>
    </tr>
    </thead>

<body>
    {% for link in link_list %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ link.title }}</td>
            <td><a href="{{ link.href }}">{{ link.href }}</a> </td>
            <hr/>
        </tr>
    {% endfor %}
</body>
</table>

{% endblock %}
